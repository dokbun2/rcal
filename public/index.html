<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="렌탈료 계산기 - 다양한 렌탈 조건으로 월 렌탈료를 계산해보세요"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' rcal.dokbun2.com fonts.googleapis.com fonts.gstatic.com data:; font-src * 'self' data: fonts.gstatic.com; style-src * 'self' 'unsafe-inline' fonts.googleapis.com; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; img-src * 'self' data:; connect-src * 'self';" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>렌탈료 계산기</title>
    <script type="text/javascript">
      // SPA 리다이렉션 처리
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
